<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>ng-repeat</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
	<ul ng-controller="myCtrl" ng-model="test">
		<li ng-repeat="x in names">{{x.name+'/'+x.country}}</li>
		<!-- no-repeat 定义集合中每项数据的模板 指令用于循环输出指定次数的html元素 -->
	</ul>
	<script type="text/javascript">
	//angular.module就是定义一个模块，定义绑定到我们的ng-app，相当于我们程序入口绑定一个功能函数
    	//第一个参数主要起一个名字，便于我们绑定
    	//第二个参数为我们依赖注入模块，加载配置
		var myApp = angular.module('myApp', []);
		//定义一个控制器，同时控制器里面会声明一个局部的全局作用域$scope
    	//第一个参数为控制器的名字，第二个参数为回调功能函数
    	//便于我们使用前端自动工具gulp进行压缩处理等等。。。
		myApp.controller('myCtrl', function ($scope) {
			$scope.names = [
				{name:'maomao',country:'上海'},
				{name:'hege',country:'郑州'},
				{name:'kai',country:'北京'}
			];
		})
	</script>
</body>
</html>
