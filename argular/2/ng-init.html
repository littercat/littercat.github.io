<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='js/angular.min.js'></script>
</head>
<body>
<!-- ng-app为程序入口 -->
<!-- ng-init作用一般来说对数据模型的初始化 -->
	<div ng-init='count=8'>
		count的当前数字值为：{{count}}
	</div>
</body>
</html>
