<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src='js/angular.min.js'></script>
	</head>
	<body>
		<fieldset id="">
			<legend>定义元素指令</legend>
			<!--
				第一种方法 控制元素
			<mao-mao></mao-mao>
			-->
			<!--
				第二种发法 控制属性
				<div mao-mao>你好</div>-->
				<!--第三种 控制注释-->
			<!-- directive:mao-mao -->
			<!--写的时候我们要添加固定模式  写注释的时候前后要有个空格-->
			<!--类名-->
			<!--<div class='mao-mao'></div>-->
			<mao-mao></mao-mao>
			<hr />
			<div mao-mao>你好</div>
			<hr />
			<!-- directive:mao-mao -->
			<hr />
			<div class='mao-mao'></div>
		</fieldset>
		<script type="text/javascript">
				var myApp = angular.module('myApp',[])
				myApp.directive('maoMao',function(){
					return {
						//第一种方法 没有replace:true; 控制元素
//						restrict:'E',
    //第二种没有replace 那么久添加到div 里面为子元素 有的话就是把div替换成h1  控制属性
//						restrict:'A',
						//注释
//						restrict:'M',
						//类名
//						restrict:'C',
						//AMEC
						restrict:'AEMC',
						replace:true,
						template:'<h1>世界那么大，我想去走走</h1>'
					}
				})
		</script>
	</body>
</html>
