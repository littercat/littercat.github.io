<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no"/>
		<title></title>
		<script type="text/javascript" src="js/template.js"></script>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			body,html{
				width:100%;
				height:100%;
			}
			#content{
				width:100%;
				height:100%;
				position: absolute;
				top:45px;
				bottom:50px;
				background-color: #fffeed;
				overflow:auto;
			}
			.listItem{
				display: flex;
				flex-flow:row nowrap;
				justify-content: space-around;
				/*align-items:center;*/
				height:80px;
				border-bottom: 1px dotted #333;
			}
			.lDiv{
				width:40%;
			}
			.lDiv img{
				height:100%;
			}
			.rDiv{
				width:60%;
			}
		</style>
	</head>
	<body>
		<div>
			<div id="content1"></div>
			<div id="content2"></div>
		</div>
		
		
		<script id="test" type="text/html">
			<h1>{{title}}</h1>
			<ul>
				{{if list}}
				   {{each list as value i}}
				   <li class="listItem">
					<div class="lDiv">
						<img src="http://img.51ztzj.com/upload/image/20160302/1449816991189_670x419.jpg" alt="" />
					</div>
					<div class="rDiv">
						<p>索引 {{i + 1}} ：{{value}}</p>
					</div>
				</li>
				{{/each}}
				
				{{else}}
				   {{each list2 as value i}}
				
				<li class="listItem">
					<div class="lDiv">
						<img src="http://img.51ztzj.com/upload/image/20160302/1449816991189_670x419.jpg" alt="" />
					</div>
					<div class="rDiv">
						<p>索引 {{i + 1}} ：{{value}}</p>
					</div>
				</li>
				{{/each}}
				{{/if}}
			</ul>

		</script>
		
		<script>
			var data = {
				title: '商品列表',
				list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
			};
			//插入数据到模板中
			var html = template('test', data);
			//转换串放到页面中
			document.getElementById('content1').innerHTML = html;
			
			var data2 = {
				title: '商品详情',
				list: ['女装', '男装', '服饰', '家电', '童装', '美食', '运动']
			};
						
			var html2 = template('test', data2);			
			document.getElementById('content2').innerHTML = html2;
		</script>
		
	</body>
</html>
