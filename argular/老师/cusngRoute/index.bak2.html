<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <!-- SEO  -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- 苹果专用 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="blank" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 简单移动端适配 -->
   	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- 图标 -->
	<link rel="shortcut icon" href="">
	<base href="" />
    
    <title>模板</title>
    <script type="text/javascript" src="js/angular.min.js" ></script>
    <script type="text/javascript" src="js/angular-route.min.js" ></script>
    <style>
    	html,body{
    		width: 100%;
    		height: 100%;
    		margin: 0;
    		padding: 0;
    		border: 0;
    	}
    	footer{
    		position: fixed;
    		bottom: 0;
    		height: 50px;
    		border-top: 1px solid #999;
    		width: 100%;
    		left: 0;
    		display: flex;
    		align-items: center;
    		flex-flow: row nowrap;
    		justify-content: space-around;
    		background-color: #eaeaea;
    		box-sizing: border-box;
    	}
    	footer a{
    		display: inline-flex;
    		width: 20%;
    		height: 100%;
    		align-self: center;
    		justify-content: center;
    		align-items: center;
    	}
    </style>
    
    
</head>

<body ng-controller="mainCtrl">
	
	<header>
		<h1>这是头部标题{{htmlText}}</h1>
	</header>
	
	<div ng-view></div>
	 
    <footer>
		<a href="#/">首页</a>
		<a href="#/tmp/listPage">分类</a>
		<a href="#/tmp/shopCartPage">购物车</a>
		<a href="#/tmp/myShowPage">我的秀</a>
		<a href="#/tmp/morePage">更多...</a>
    </footer>

    <script type="text/javascript">
    	var myApp = angular.module('myApp',['ngRoute']);
    	myApp.config(['$routeProvider',function($routeProvider){
    		$routeProvider
    			.when('/tmp/listPage',{
    				templateUrl:'tmp/listPage.html',
    				controller:'listCtrl',
    				controllerAs:"list",
    			})
    			.when('/tmp/shopCartPage',{
    				templateUrl:'tmp/shopCartPage.html',
    				controller:'shopCartCtrl',
    			})
    			.when('/tmp/myShowPage',{
    				templateUrl:'tmp/myShowPage.html',
    				controller:'myShowCtrl',
    			})
    			.when('/tmp/morePage',{
//  				templateUrl:'tmp/morePage.html',
					template:"<h1>这是更多的测试</h1>",
    				
    				controller:'moreCtrl',
    			})
    			.otherwise({
    				//重定向到url上只是url里面字符串改变
    				redirectTo:'/'
    			})
    	}])
    	myApp.run(['$rootScope','$location',function($rootScope,$location){
    		$rootScope.name = "jjj";
    		$rootScope.$on('$routeChangeStart',function(evt,next,current){
    			console.log("路由开始变化");
    			console.log("next" + next);
    		});
    		$rootScope.$on('$routeChangeSuccess',function(evt,next,current){
    			console.log("路由变化成功了");
    		});
    		$rootScope.$on('$routeChangeError',function(current,previous,rejection){
    			console.log("路由变化失败了");
    		});
    	}])
    	
    	
    	myApp.controller('mainCtrl',['$scope','$location',"$window",'$timeout',function($scope,$location,$window,$timeout){
    		
    		
    	}])
    	myApp.controller('listCtrl',['$location',function($location){
    		console.log("listCtrl");
    		$scope.name ="我是列表页";
    		this.name = "123";
    		
    	}])
    	myApp.controller('shopCartCtrl',['$scope',function($scope){
    		console.log("shopCartCtrl");
    		
    	}])
    	myApp.controller('myShowCtrl',['$scope',function($scope){
    		console.log("myShowCtrl");
    		
    	}])
    	myApp.controller('moreCtrl',['$scope',function($scope){
    		console.log("moreCtrl");
    		
    	}])
    	
    	
    </script>
</body>

</html>
