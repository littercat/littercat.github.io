    			.when('/tmp/homePage',{
    				templateUrl:'tmp/homePage.html',
    				controller:'homeCtrl',
    				controllerAs:'home'
    			})
    			.when('/tmp/listPage',{
    				templateUrl:'tmp/listPage.html',
    				controller:'listCtrl',
    				controllerAs:'ls'
    			})
    			.when('/tmp/shopCartPage',{
    				templateUrl:'tmp/shopCartPage.html',
    				controller:'shopCartCtrl',
    			})
    			.when('/tmp/myShowPage',{
    				templateUrl:'tmp/myShowPage.html',
    				controller:'myShowCtrl',
    			})
    			.when('/tmp/morePage',{
    				templateUrl:'tmp/morePage.html',
    				controller:'moreCtrl',
    			})
    			.otherwise({
    				//重定向到url上只是url里面字符串改变
    				redirectTo:'/'
    			})
    	}])
