<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="" method='' id='form1'>
			<!--novalidate规定当提交表单时不对其进行验证 -->
			<!--autocomplate规定输入字段是否应该启用自动完成功能。-->
			<input type="text" name="myName" placeholder="请输入用户名称" autocomplete="on"/>
			<input type="submit" name="" id="" value="提交  " />
			<input type="range" step="5" max="100" min="0" value='0' />
		</form>
		<!--form='form1'可以控制form表单-->
		<input form='form1' type="submit" />
	</body>
</html>
