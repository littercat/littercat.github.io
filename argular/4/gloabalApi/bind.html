	<body>
		
		<script>
		//ng.bind改变this指针的方向
		//一般来说我们想要使用某个对象中的方法或者属性的时候可以采用
			var self = {
				name:'maoamo'
			}
			console.log(this);//window
			var test = angular.bind(self,function(age){
				console.log(this);//指向function 改变指向
				console.log( this.name + age )
			})
			test();
			test(15);
		</script>
	</body>
