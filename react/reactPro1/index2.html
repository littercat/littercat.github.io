    <div id="container">
    	
    </div>
  
    <script type="text/babel">
    	var ClassItem = React.createClass({
    		render:function(){
    			return (
    				<div class="cItem">
    					<img src="img/1.jpg" />
    					<div>上衣</div>
    				</div>
    			)
    		}
    	})
    	
    	var HpAClassItem = React.createClass({
    		render:function(){
    			 
    			var templateArray = [];
    			for(var i=0;i<16;i++){
    				var tmp = <ClassItem />;
    				templateArray.push(tmp);
    			}
    		
    			return (
    				<div>
    					{templateArray}
    				</div>
    			)
    		}
    	})
    	
    	ReactDOM.render(
    		<HpAClassItem />,
    		document.getElementById('container')
    	)
    	
    	
    	
    </script>
