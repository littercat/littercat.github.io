<body>
	
	<div id="root"></div>
	
   	<script type="text/babel">
   		
   		var i=5;
   		{/*
   			React.createClass相当于我们创建一个组件
   		*/}
   		var MyFirstCompant = React.createClass({
   			render:function(){
   				var i = 35;
   				
   				return (
   					<div>
   						<h1>这是我的第一个组件 :当前的 i的值为：{i}</h1>
   						<h2>这是我的第一个组件的孩子 { i > 34 ? "true" :"false"} </h2>
   					</div>
   				)
   			}
   		})
   		
   		{/*
   			第一步React.createClass相当于我们的
   			直接写在ReactDOM中的第一个元素
   		*/}
   		ReactDOM.render(
   			<MyFirstCompant />,
   			document.getElementById('root')
   		)
   		
   		
   	</script>
</body>
