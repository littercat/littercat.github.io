	<!--
		React.createClass创造组件
		render返回组件
	-->
	
   	<script type="text/babel">
   		
   		var MyFirstCompant = React.createClass({
   			render:function(){
   				return (
   					<div>
   						<h1>这是我的第一个组件</h1>

   				)
   			}
   		})

   			<MyFirstCompant />,
   			document.getElementById('root')
   		)
   		
   		
   	</script>
