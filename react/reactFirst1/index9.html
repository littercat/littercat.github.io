    	html,body{
    		width: 100%;

<body>
	
	<div id="root"></div>
	
	
   	<script type="text/babel">
   	

   		var Header = React.createClass({
   			render:function(){
   				console.log(this.props);
   				var tmpArray = [];
   				for(var i=0;i<this.props.data.length;i++){
   					var tmpHtml = "<div>" + this.props.data[i].id + "</div>";
   					tmpArray.push(tmpHtml);
   				}
   				return(
   					<div>
   						<div>
   							tmpArray
   						</div>
   					</div>
   				)
   			}
   		})
   
   		var hdListData = [
   			{id:"1",value:"qqqq"},
   			{id:"1",value:"qqqq"},
   			{id:"1",value:"qqqq"},
   			{id:"1",value:"qqqq"},
   			{id:"1",value:"qqqq"},
   			{id:"1",value:"qqqq"},
   			{id:"1",value:"qqqq"},
   		]
   		
   		ReactDOM.render(
   			<Header data={hdListData}/>,
   			document.body
   		)
   		
   	</script>
