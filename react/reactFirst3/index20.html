<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- SEO  -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- 苹果专用 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="blank" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 简单移动端适配 -->
   	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- 图标 -->
	<link rel="shortcut icon" href="">
    
    <title>模板</title>
    <link rel="stylesheet" href="icon/iconfont.css">
    <script type="text/javascript" src="js/react.min.js" ></script>
    <script type="text/javascript" src="js/react-dom.min.js" ></script>
    <script type="text/javascript" src="js/browser.min.js" ></script>
    <style>
    	html,body{
    		width: 100%;
    		height: 100%;
    		margin: 0;
    		padding: 0;
    		border: 0;
    	}
    	
    	footer{
    		display: flex;
    		flex-flow: row nowrap;
    		justify-content: space-around;
    		align-items: center;
    		position: fixed;
    		bottom: 0;
    		left: 0;
    		width: 100%;
    		height: 50px;
    	}
    	.fItem{
    		display: flex;
    		flex-direction: column;
    		align-items: center;
    		justify-content: center;
    		width: 25%;
    		height: 100%;
    		align-self: center;
    		background-color: #999999;
    	}
    	.noneName{
    		display: none;
    	}
    </style>
</head>

<body>
	
	
	
   	<script type="text/babel">
   		
		var Footer = React.createClass({
			getDefaultProps:function(){
				console.log("属性初始化");
				return({
					"name":"1609",
					"age":"50",
					"text":"做自己，我们是自己的hero"
				})

			},
			getInitialState:function(){
				console.log("状态初始化");
				console.log(this);
				return ({
					"tag":"true"
				})
			},
			componentWillMount:function(){
				console.log("组件将要加载");
			},
			handleClick:function(ev){
				this.setState({"tag":"false"});
			},
   			render:function(){
   				console.log("组件加载");
   				
   				return(
   					<footer>
   						<button id="btn1" onClick={this.handleClick}>按钮1</button>
   						<button id="btn2" onClick={this.handleClick}>按钮2</button>
   						<button id="btn3" onClick={this.handleClick}>按钮3</button>
   						<button id="btn4" onClick={this.handleClick}>按钮4</button>
   					</footer>
   				)
   			},
   			componentDidMount:function(){
   				console.log("组件已经加载");
   			},
   			shouldComponentUpdate:function(){
   				console.log("组件是否应该被刷新");
   				
   			},
   			componentWillUpdate:function(){
   				console.log("组件属性/状态改变了，将要被刷新");
   			},
   			componentDidUpdate:function(){
   				console.log("组件属性改变了，已经更新完成了");
   			}
   		})
   		var dataTest = {
   			"test":"这是一个测试"
   		}
   		
   		ReactDOM.render(
   			<Footer data={dataTest} />,
   			document.body
   		)
   		
   	</script>
</body>

</html>
