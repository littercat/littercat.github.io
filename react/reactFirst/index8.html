    <style>
    	*{
    		margin: 0;
    		padding: 0;
    	}
    	
    	html,body{
    		width: 100%;
    		height: 100%;
    		margin: 0;
    		padding: 0;

    	}
    	header{
    		width: 100%;
    		height: 45px;
    		background-color: pink;
    	}
    </style>

<body>
	
	<div id="root"></div>
	
	
   	<script type="text/babel">
   		var i = 1;
   		
   		var HeaderChild = React.createClass({
   			handleClick:function(){
   				alert("跟俺回家吧！");
   			},
   			render:function(){
   				i++;
   				return (
   					<div className="title" onClick={this.handleClick}>{"俺稀罕你" + i}</div>
   				)
   			}
   		})
   		
   		var Header = React.createClass({
   			render:function(){
   				var tmpArray = [];
   				for(var i=0;i<10;i++){
   					tmpArray.push(<HeaderChild />);
   				}
   				return(
   					<div>
   						{tmpArray}
   					</div>
   					
   				)
   			}
   		})
   		
   		ReactDOM.render(
   			<Header />,
   			document.body
   		)
   		
   	</script>
</body>
