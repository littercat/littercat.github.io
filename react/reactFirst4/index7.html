    <title>模板</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="js/react.min.js" ></script>
    <script type="text/javascript" src="js/react-dom.min.js" ></script>
    <script type="text/javascript" src="js/browser.min.js" ></script>
    <style>
    	*{
    		margin: 0;
    		padding: 0;
    	}
    	
    	html,body{
    		width: 100%;
    		height: 100%;
    		margin: 0;
    		padding: 0;
    		border: 0;
    	}
    	header{
    		width: 100%;
    		height: 45px;
    		background-color: pink;
    	}
    </style>
</head>

<body>
	
	<div id="root"></div>
	
	
   	<script type="text/babel">
   		var Container = React.createClass({
   			render:function(){
   				var cusStyle = {
   					"backgroundColor":"red",
   					"color":"yellow",
   				}
   				return (
   					<section style={cusStyle}>
   						<h2>我是内容部分</h2>
   					</section>
   				)
   			}
   		})
   		
   		
   		
   		var Footer = React.createClass({
   			render:function(){
   				return (
   					<footer>
   						<h3>尾部</h3>
   					</footer>
   				)
   			}
   		})
   	
   		var MyApp = React.createClass({
   			render:function(){
   				return (
   					<div>
   						<div id="header"></div>
   						<div id="container">
   						</div>
   						<div id="footer">
   							<Footer />
   						</div>
   					</div>
   				)
   			}
   		})
   		
   		ReactDOM.render(
   			<MyApp />,
   			document.getElementById('root')
   		)
   		
   		ReactDOM.render(
   			<Container />,
   			document.getElementById('container')
   		)
   	</script>
   	<script type="text/babel" src="tmp/header.js" ></script>
</body>
