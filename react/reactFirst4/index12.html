   		{/*
   			初始化状态：state
   			开关标志，state保存关于我们组件的各种状态，包括组件中标志【组件样式显示与否。。。】
   			当我们设置组件的状态或者改变我们的属性的时候，我们的组件会再次调用我们的组件自身的render方法
   			改变状态采用setState方法
   			初始化状态采用getInitialState
   		*/}
   		var i=0;
   		var Header = React.createClass({

	   				{
	   					"tag":"true"
	   				}
   				)
   			},
   			handleChange:function(){

   			},

				console.log(this.state.tag);

   					</div>
   				)
   			}
   		})
   
  		{/*

  		*/}
