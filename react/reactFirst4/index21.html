   	<script type="text/babel">
   		var childTmpC;
   		var fatherTmpC;
   		var FooterChild = React.createClass({
   			render:function(){
   				return (
   					<div>这是一个子组件</div>
   				)
   			},
   			componentWillReceiveProps:function(){
   				console.log("这是子组件的属性更新");
   			}
   		});
   		
		var Footer = React.createClass({
			handleClick:function(ev){
				var tagID = ev.target.id;
				this.props.Kjin = "18";

				if(tagID == "btn1"){
					console.log(childTmpC);
					childTmpC.props.dataChild.age="1234";
				}
				
			},
   			render:function(){
   				return(
   					<div>
	   					<div id="testDiv">测试位置</div>
	   					<footer>
	   						<button id="btn1" onClick={this.handleClick}>按钮1</button>
	   						<button id="btn2" onClick={this.handleClick}>按钮2</button>
	   						<button id="btn3" onClick={this.handleClick}>按钮3</button>
	   						<button id="btn4" onClick={this.handleClick}>按钮4</button>
	   					</footer>
   					</div>
   				)
   			},
   			componentWillReceiveProps:function(nextProps){
   				console.log(nextProps);
   				console.log("这是父组件的属性更新");
   			},
   			componentWillMount:function(){
   				this.props.Kjin = "18";
   			},
   			componentDidMount:function(){
   				console.log("组件已经加载");
   				var childData = {
   					test:"123"
   				}
				childTmpC = ReactDOM.render(
   					<FooterChild dataChild ={childData} />,
   					document.getElementById('testDiv')
   				)
   				
   			}
   		})
   		
   		var dataTest = {
   			"test":"123"
   		}

   			<Footer  data={dataTest}/>,
