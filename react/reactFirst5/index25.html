    	html,body{
    		width: 100%;

<body>
	
	<div id="test"></div>
	
   	<script type="text/babel">
   		var ChildC = React.createClass({
   			render:function(){
   				return (
   					<div>
   						<h3>这是一个子组件</h3>
   					</div>
   				)
   			},
   			componentWillReceiveProps:function(){
   				console.log("子组件属性即将设置");
   			}
   			
   		})
   		
   		
   		
   		var Content = React.createClass({
   			getInitialState:function(){
				console.log("状态初始化");
				return ({
					"data":"ii"
				})
			},
   			handleChange:function(){
   				this.setState({"data":"123"});
   			},
   			render:function(){
   				console.log("123");
   				
   				return (
   					<div>
   						<h1>父组件</h1>
   						<input type="text" onChange={this.handleChange} />
   						<div id="childDiv">
   							<ChildC  data={this.state.data}/>
   						</div>
   					</div>
   				)
   			},
   			componentDidMount:function(){
   				
   			},
   			componentWillReceiveProps:function(){
   				console.log("父组件属性即将设置");
   			}
   			
   		})
   		ReactDOM.render(
   			<Content />,
   			document.getElementById('test')
   		)
   	
   		console.log(ReactDOM)
   	</script>
   	
</body>
